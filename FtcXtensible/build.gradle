apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.3'
    defaultConfig {
        minSdkVersion 19
        //noinspection OldTargetApi
        targetSdkVersion 24
        versionCode 1
        versionName '0.7.0'
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        textReport true
        // location to write the output; can be a file or 'stdout'
        textOutput 'stdout'
    }
}

repositories {
    flatDir {
        dirs '../libs'
    }
    jcenter()
}

dependencies {
    compile project(':FtcSdk')

    compile 'com.google.guava:guava:19.0'
    testCompile 'junit:junit:4.12'
    compile 'org.jetbrains:annotations:13.0'

    // Uncomment to enable OpenCV
    // compile name: 'OpenCV-standard-debug', ext: 'aar'

    // Deprecated dependencies for dependencies that need to be rewritten
    // compile files('libs/netty-all-4.0.40.Final.jar')
}
